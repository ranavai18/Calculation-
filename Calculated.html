<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calculate</title>
  <link rel="stylesheet" type="text/css"href="Calculated.css">
</head>
<body>
  <h1>CALCULATED</h1>
  <div class="card">
    <div class="calc-card">
      <input type="text"id="result"maxlength="10">
      
    </div>
    <div class="calc-body">
<div>
      <input type="button" class="btn btn-call"value="C">

      <input type="button" class="btn btn-color"value="+/-">

      <input type="button" class="btn"value="℅">

      <input type="button" class="btn btn-style"value="/">
</div>
<div>
      <input type="button" class="btn btn-call"value="7">

      <input type="button" class="btn btn-color"value="8">

      <input type="button" class="btn"value="9">

      <input type="button" class="btn btn-style"value="×">
</div>
<div>
      <input type="button" class="btn btn-call"value="4">

      <input type="button" class="btn btn-color"value="5">

      <input type="button" class="btn"value="6">

      <input type="button" class="btn btn-style"value="-">
</div>
<div>
      <input type="button" class="btn btn-call"value="1">

      <input type="button" class="btn btn-color"value="2">

      <input type="button" class="btn"value="3">

      <input type="button" class="btn btn-style"value="+">
</div>
<div>
      <input type="button" class="btn" style="background-color:pink"value="0">

      <input type="button" class="btn" style="background-color:red" value=".">

      <input type="button" class="btn" style="background-color:brown"value="DEL">

      <input type="button" class="btn" style="background-color:orange" value="=">
</div>
    </div>
  </div>
</div>
</body>
</html>
